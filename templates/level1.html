<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Vocabulary Flashcards and Synonym Matching</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Flashcard Styles */
        .flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }

        .flashcard {
            width: 200px;
            height: 150px;
            perspective: 1000px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .flashcard-front {
            background-color: #ffffff;
        }

        .flashcard-back {
            background-color: #007bff;
            color: white;
            transform: rotateY(180deg);
        }

        /* Matching Game Styles */
        .matching-game {
            width: 100%;
            margin-top: 50px;
            text-align: center;
        }

        .synonyms-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }

        .words, .synonyms {
            width: 45%;
        }

        .word, .synonym {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .synonym {
            background-color: #d9edf7;
        }

        .word:hover, .synonym:hover {
            background-color: #e0e0e0;
        }

        /* Button for Checking Results */
        .check-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .check-button:hover {
            background-color: #0056b3;
        }

        /* Result Display */
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="flashcards-container">
        <h2>Vocabulary Flashcards</h2>

        <!-- Loop through the words list -->
        {% for item in words %}
        <div class="flashcard" onclick="flipCard(this)">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    {{ item.word }}
                </div>
                <div class="flashcard-back">
                    {{ item.definition }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="matching-game">
        <h2>Match the Words with Their Synonyms</h2>
        <div class="synonyms-container">
            <!-- Column for Synonyms -->
            <div class="synonyms">
                <h3>Synonyms</h3>
                {% for item in synonyms %}
                <div class="synonym" id="synonym-{{ loop.index }}" data-word="{{ item.word }}" ondrop="drop(event)" ondragover="allowDrop(event)">
                    {{ ', '.join(item.synonyms) }}
                </div>
                {% endfor %}
            </div>

            <!-- Column for Words -->
            <div class="words">
                <h3>Words</h3>
                {% for item in synonyms %}
                <div class="word" draggable="true" ondragstart="drag(event)" id="word-{{ loop.index }}" data-word="{{ item.word }}">
                    {{ item.word }}
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Button to Check Result -->
        <button class="check-button" onclick="checkMatch()">Check Matches</button>

        <!-- Result Display -->
        <div id="result" class="result"></div>
        <div class="button-container">
            <form method="get" action="{{ url_for('level2', plan=plan, day=day) }}">
                <button type="submit">Go to Collocations</button>
            </form>
        </div>
    </div>

    <script>
        // Flip the flashcard
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        // Drag function
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        // Drop function
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        // Shuffle array function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Check the result of matching
        function checkMatch() {
            var correctMatches = 0;
            var totalMatches = {{ synonyms | length }};

            for (var i = 1; i <= totalMatches; i++) {
                var synonym = document.getElementById('synonym-' + i);
                var wordElement = synonym.querySelector('.word');

                if (wordElement && wordElement.getAttribute('data-word') === synonym.getAttribute('data-word')) {
                    correctMatches++;
                }
            }

            var resultElement = document.getElementById('result');
            if (correctMatches === totalMatches) {
                resultElement.innerHTML = "Great job! All matches are correct.";
                resultElement.classList.remove('error');
                resultElement.classList.add('success');
            } else {
                resultElement.innerHTML = "You got " + correctMatches + " out of " + totalMatches + " correct. Keep trying!";
                resultElement.classList.remove('success');
                resultElement.classList.add('error');
            }
        }

        // Shuffle synonyms on page load
        document.addEventListener('DOMContentLoaded', () => {
            const synonyms = Array.from(document.querySelectorAll('.synonym'));
            shuffle(synonyms);
            const container = document.querySelector('.synonyms');
            synonyms.forEach(synonym => container.appendChild(synonym));
        });
    </script>
</body>
</html>
