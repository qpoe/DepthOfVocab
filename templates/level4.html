<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day {{ day }} - Gap Fillings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            width: 80%;
        }
        .gap-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: left;
        }
        .sentence {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        input {
            font-size: 1rem;
            padding: 5px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Day {{ day }} - Gap Fillings</h1>
        <form method="POST">
            {% for filling in fillings %}
                <div class="gap-box">
                    <div class="sentence">
                        {{ filling.fill | safe }}
                    </div>
                    <input type="text" name="answer{{ loop.index }}" placeholder="Enter word">
                </div>
            {% endfor %}
            <button type="submit">Check Answers</button>
        </form>
    </div>
</body>
</html>
