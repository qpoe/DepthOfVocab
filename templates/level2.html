<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day {{ day }} - Collocations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .word-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 80%;
            text-align: left;
        }
        .word {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .collocations {
            color: #555;
            margin-top: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Day {{ day }} - Collocations</h1>
        {% for word in collocations %}
            <div class="word-box">
                <div class="word">{{ word.word }}</div>
                <div class="collocations">Collocations: {{ ' '.join(word.collocations.split('<br>')) }}</div>
            </div>
        {% endfor %}
    </div>
        <div class="button-container">
            <form method="get" action="{{ url_for('level3', plan=plan, day=day) }}">
                <button type="submit">Next Level: Contextual Text</button>
            </form>
        </div>
</body>
</html>
